<h1 mat-dialog-title>Editar rol</h1>
<div mat-dialog-content>
    <form [formGroup]="editRolesForm" (ngSubmit)="handleEditRole()"
          style="display: flex; flex-direction: column; align-items: center;">
      <mat-form-field class="example-full-width" style="margin-bottom: 20px; width: 100%;">
        <mat-label>Nombre del rol</mat-label>
        <input matInput formControlName="name" placeholder="rol_actor_coordinador-agua" readonly>
        <mat-error
          *ngIf="editRolesForm.controls['name'].invalid && (editRolesForm.controls['name'].dirty || editRolesForm.controls['name'].touched)">
          Este campo es obligatorio.
        </mat-error>

      </mat-form-field>
      <mat-form-field class="example-full-width" style="margin-bottom: 10px; width: 100%;">
        <mat-label>Descripci√≥n del rol</mat-label>
        <input matInput formControlName="description" placeholder="Rol actor coordinador agua" cdkFocusInitial>
        <mat-error
          *ngIf="editRolesForm.controls['description'].invalid && (editRolesForm.controls['description'].dirty || editRolesForm.controls['description'].touched)">
          Este campo es obligatorio.
        </mat-error>
      </mat-form-field>
      <div class="flex justify-center mb-4 " *ngIf="statusEditRole == 'error'">
        <app-alert-error [messageError]="messageError"></app-alert-error>
      </div>
      <div class="flex justify-center mb-4" *ngIf="statusEditRole == 'loading'">
        <div class="flex flex-col items-center gap-2">
          <mat-spinner [diameter]="30"></mat-spinner>
          Editando rol...
        </div>
      </div>
    </form>
</div>
<div mat-dialog-actions align="end" >
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button  color="primary"  (click)="handleEditRole()">Editar rol</button>
</div>
