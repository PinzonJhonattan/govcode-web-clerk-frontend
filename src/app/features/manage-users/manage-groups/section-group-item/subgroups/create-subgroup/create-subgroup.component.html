<h1 mat-dialog-title>Crear subgrupo en {{data.infoGroup.name}}</h1>
<div mat-dialog-content>
  <form [formGroup]="subgroupsForm" (ngSubmit)="handleCreateSubgroup()"
        style="display: flex; flex-direction: column; align-items: center;">
    <mat-form-field class="example-full-width" style="margin-bottom: 20px; width: 100%;">
      <mat-label>Nombre del subgrupo</mat-label>
      <input matInput formControlName="name">
      <mat-error
        *ngIf="subgroupsForm.controls['name'].invalid && (subgroupsForm.controls['name'].dirty || subgroupsForm.controls['name'].touched)">
        Este campo es obligatorio.
      </mat-error>

    </mat-form-field>
    <div class="flex justify-center mb-4 " *ngIf="statusCreateSubgroup == 'error'">
      <app-alert-error [messageError]="messageError"></app-alert-error>
    </div>
    <div class="flex justify-center mb-4" *ngIf="statusCreateSubgroup == 'loading'">
      <div class="flex flex-col items-center gap-2">
        <mat-spinner [diameter]="30"></mat-spinner>
        Creando subgrupo...
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end" >
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" type="submit" [disabled]="statusCreateSubgroup == 'loading'" (click)="handleCreateSubgroup()" (submit)="handleCreateSubgroup()" >Crear subgrupo</button>
</div>
