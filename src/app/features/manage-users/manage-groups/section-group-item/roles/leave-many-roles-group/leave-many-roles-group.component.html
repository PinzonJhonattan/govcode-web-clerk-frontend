<ng-container *ngIf="statusLeaveGroupRoles == 'loading'">
  <div class="flex justify-center items-center ">
    <div class="flex flex-col items-center gap-2">
      <mat-spinner [diameter]="30"></mat-spinner>
      Removiendo {{membersLength == 1 ? 'rol' : 'roles'}} del grupo...
    </div>
  </div>
</ng-container>
<ng-container *ngIf="statusLeaveGroupRoles == 'init' || statusLeaveGroupRoles == 'error'" >
  <h1 mat-dialog-title> Remover roles del grupo
  </h1>
  <div mat-dialog-content>
    Â¿Esta seguro que desea remover {{membersLength == 1 ? 'el rol' : 'los roles seleccionados'}} del grupo?
  </div>
  <div mat-dialog-actions align="end" >
    <button mat-button mat-dialog-close>No, Cancelar</button>
    <button mat-raised-button color="warn" cdkFocusInitial [disabled]="membersLength === 0" (click)="handleLeaveRolesMembers()">Si, remover {{membersLength == 1 ? 'rol' : 'roles'}}</button>
  </div>
</ng-container>
