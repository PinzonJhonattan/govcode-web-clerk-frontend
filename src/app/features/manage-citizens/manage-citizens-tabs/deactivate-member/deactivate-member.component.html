<ng-container *ngIf="statusDeactivateMember == 'loading'">
  <div class="flex justify-center items-center ">
    <div class="flex flex-col items-center gap-2">
      <mat-spinner [diameter]="30"></mat-spinner>
      {{statusEnabledUser ? 'Desactivando' : 'Activando'}} usuario...
    </div>
  </div>
</ng-container>
<ng-container *ngIf="statusDeactivateMember != 'loading'" >
  <h1 mat-dialog-title>      {{statusEnabledUser ? 'Desactivar' : 'Activar'}} usuario
  </h1>
  <div mat-dialog-content>
    Â¿Esta seguro que desea {{statusEnabledUser ? 'desactivar' : 'activar'}}
    el usuario?
  </div>
  <div mat-dialog-actions align="end" >
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="warn" cdkFocusInitial (click)="handleDeactivateMember()">Si, {{statusEnabledUser ? 'Desactivar' : 'Activar'}} usuario</button>
  </div>
</ng-container>
