<ng-container *ngIf="statusDeleteRole == 'loading'">
  <div class="flex justify-center items-center ">
    <div class="flex flex-col items-center gap-2">
      <mat-spinner [diameter]="30"></mat-spinner>
      Eliminando rol de ciudadano...
    </div>
  </div>
</ng-container>
<ng-container *ngIf="statusDeleteRole != 'loading'" >
  <h1 mat-dialog-title>Eliminar rol</h1>
  <div mat-dialog-content>
    Â¿Esta seguro que desea eliminar el rol para un ciudadano?
  </div>
  <div mat-dialog-actions align="end" >
    <button mat-button mat-dialog-close>No, Cancelar</button>
    <button mat-raised-button color="warn" cdkFocusInitial (click)="handleDeleteRole()">Si, Eliminar rol</button>
  </div>

</ng-container>
