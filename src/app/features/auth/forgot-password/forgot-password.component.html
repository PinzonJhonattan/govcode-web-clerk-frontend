<app-generate-otp-recovery-password *ngIf="actualModeRecoveryPassword == 'generate-code'"  [changeModeRecoveryPassword]="changeModeRecoveryPassword.bind(this)" [changeActualUsername]="changeActualUsername.bind(this)"></app-generate-otp-recovery-password>
<app-validate-otp-recovery-password *ngIf="actualModeRecoveryPassword == 'validate-code'"  [changeModeRecoveryPassword]="changeModeRecoveryPassword.bind(this)" [actualUsername]="actualUsername"></app-validate-otp-recovery-password>
