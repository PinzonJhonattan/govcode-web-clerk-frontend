<h2 mat-dialog-title>Recuperación de contraseña exitosa</h2>
<mat-dialog-content class="mat-typography">
 <p>Su contraseña ha sido restaurada exitosamente. A continuación sera redirigido al inicio de sesión para que pueda ingresar con sus nuevas credenciales</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    class="bg-primary text-white rounded-full"
    mat-raised-button
    type="button"
    mat-dialog-close
  >
    Ok, Aceptar
  </button>
</mat-dialog-actions>
