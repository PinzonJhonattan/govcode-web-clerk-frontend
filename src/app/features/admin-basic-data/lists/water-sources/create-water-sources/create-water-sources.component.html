<div class="flex justify-center p-6" *ngIf="state == 'loading'; else elseBlock"><mat-spinner [diameter]="30"></mat-spinner></div>
<ng-template #elseBlock>
    <mat-card>
        <form [formGroup]="waterSourcesForm" (ngSubmit)="onSubmit(waterSourcesForm.value)">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name" name="nombre">
            </mat-form-field>

            <div>
                <div *ngIf="updateWaterSource; else addBlock">
                    <button mat-raised-button [disabled]="onlyRead" class="add-button" type="submit">Actualizar</button>
                </div>
                <ng-template #addBlock>
                    <button mat-raised-button [disabled]="onlyRead" class="add-button" type="submit">Agregar</button>
                </ng-template>
            </div>

        </form>
    </mat-card>
</ng-template>
