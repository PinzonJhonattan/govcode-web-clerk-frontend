<vex-page-layout>
    <vex-page-layout-header class="flex flex-col items-start justify-center">
        <div class="container">
            <h2 class="title m-0">Lista de trámites</h2>
            <vex-breadcrumbs [crumbs]="['Administración', 'Administración datos básicos', 'Trámites']"></vex-breadcrumbs>
        </div>
    </vex-page-layout-header>

    <vex-page-layout-content class="vex-tabs p-0 container">
        <mat-tab-group #myTabGroup>
            <mat-tab label="Trámites" *userHasPermissions="[APP_ROLES_PERMISSIONS.APP_VIEW_PROCEDURES]">
                    <app-list-of-procedures [comesFromCreateForm]="comesFromCreateForm"></app-list-of-procedures>
            </mat-tab>
            <mat-tab label="Crear Trámites" *userHasPermissions="[APP_ROLES_PERMISSIONS.APP_CREATE_PROCEDURES]">
                <div class="p-5">
                    <app-create-procedures (formSubmitted)="handleFormSubmitted()"></app-create-procedures>
                </div>
            </mat-tab>
        </mat-tab-group>
    </vex-page-layout-content>

</vex-page-layout>
