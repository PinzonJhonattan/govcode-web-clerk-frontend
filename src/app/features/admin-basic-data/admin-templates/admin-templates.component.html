<vex-page-layout>
    <vex-page-layout-header class="flex flex-col items-start justify-center">
        <div class="container">
            <h2 class="title m-0">Lista de plantillas</h2>
            <vex-breadcrumbs [crumbs]="['Administración', 'Administración datos básicos', 'Subida de plantillas']"></vex-breadcrumbs>
        </div>
    </vex-page-layout-header>

    <vex-page-layout-content class="vex-tabs p-0 container">
        <mat-tab-group #myTabGroup>
            <mat-tab label="Plantillas" *userHasPermissions="[APP_ROLES_PERMISSIONS.APP_VIEW_TEMPLATES]">
                    <app-list-of-templates [comesFromCreateForm]="comesFromCreateForm"></app-list-of-templates>
            </mat-tab>
            <mat-tab label="Crear Plantillas" *userHasPermissions="[APP_ROLES_PERMISSIONS.APP_CREATE_TEMPLATES]">
                    <app-form-templates (formSubmitted)="handleFormSubmitted()"></app-form-templates>
            </mat-tab>
        </mat-tab-group>
    </vex-page-layout-content>

</vex-page-layout>
