<vex-page-layout>
    <vex-page-layout-content
        [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
        class="mt-6"
    >
      <app-complex-table
        nameTable="Usuarios autorizados"
        [stateData]="state"
        [columns]="columns"
        [dataSourceTable]="dataTableAuthorizedUsers"
        [messageNotFound]="'No se han encontrado usuarios autorizados'"
        (deleteEvent)="handleDeleteEvent($event)"
      ></app-complex-table>
    </vex-page-layout-content>
</vex-page-layout>
