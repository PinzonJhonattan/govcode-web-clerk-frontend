<vex-page-layout>

    <vex-page-layout-header class="flex flex-col items-start justify-center">
        <div class="container">
            <h2 class="title m-0">Lista de usuarios autorizados</h2>
            <vex-breadcrumbs [crumbs]="['AdministraciÃ³n', 'Administrar licencias', 'Usuarios autorizados']"></vex-breadcrumbs>
        </div>
    </vex-page-layout-header>

    <vex-page-layout-content class="vex-tabs container">
        <mat-tab-group #myTabGroup>
            <mat-tab label="Usuarios autorizados">
                <div style="padding-top: 24px; padding-right: 1px; padding-bottom: 1px; padding-left: 1px;">
                    <app-list-of-authorized-users [comesFromCreateForm]="comesFromCreateForm"></app-list-of-authorized-users>
                </div>
            </mat-tab>
            <mat-tab label="Crear usuario autorizado">
                <div class="p-12">
                    <app-create-authorized-users (formSubmitted)="handleFormSubmitted()"></app-create-authorized-users>
                </div>
            </mat-tab>
        </mat-tab-group>
    </vex-page-layout-content>

</vex-page-layout>
