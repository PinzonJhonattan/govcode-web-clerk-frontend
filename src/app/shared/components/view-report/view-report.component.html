<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Vista del Reporte, activa si showReport=true -->
  <div *ngIf="showFile">
    <div class="flex justify-center p-6" *ngIf="!htmlReportPdf"><mat-spinner [diameter]="30"></mat-spinner></div>
  </div>
  <div class="row">
    <div class="col-12 actions">
      <button
        *ngIf="showFile"
        mat-raised-button
        color="primary"
        type="button"
        class="mr-2"
        (click)="hideReport()"
      >
        <mat-icon>delete</mat-icon>
        Limpiar
      </button>
      <span class="mr-2 font-bold">Exportar a:</span>
      <button
        mat-raised-button
        color="primary"
        type="button"
        class="mr-2"
        (click)="download('pdf')"
      >
        <mat-icon>get_app</mat-icon>
        <span class="ml-2">PDF</span>
      </button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="download('xlsx')"
      >
        <mat-icon>get_app</mat-icon>
        <span class="ml-2">EXCEL</span>
      </button>
    </div>
    <div *ngIf="showReport && showFile">
      <div class="col-12">
        <embed
          [attr.src]="htmlReportPdf | Safe"
          width="100%"
          height="750px"
          type="application/pdf"
        />
      </div>
    </div>
  </div>
