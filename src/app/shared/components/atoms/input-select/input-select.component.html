<div class="input-select-container" [ngClass]="{'pointer-events-none' : readonly}">
<mat-form-field class="mat-field-container w-full" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="fieldControl"
    >
      <mat-option>{{placeholder || 'Seleccione un valor'}}</mat-option>
      <ng-container *ngFor="let option of options">
        <mat-option [value]="sendLabels ? option.label : option.value">{{option.label}}</mat-option>
      </ng-container>
    </mat-select>
    <mat-error class="font-bold" *ngIf="fieldControl.invalid && fieldControl.touched">
      <span>{{getErrorMessage(fieldControl)}}</span>
    </mat-error>
  </mat-form-field>
</div>
