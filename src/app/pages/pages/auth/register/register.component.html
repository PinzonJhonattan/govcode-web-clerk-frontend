<div class="w-full h-full bg-pattern flex flex-col items-center justify-center">
    <div
        @fadeInUp
        class="card overflow-hidden w-full max-w-md"
    >
        <div class="p-6 pb-0 flex flex-col items-center justify-center">
            <div class="fill-current text-center">
                <img
                    class="w-16"
                    src="assets/img/demo/logo.svg"
                >
            </div>
        </div>

        <div class="text-center mt-4">
            <h2 class="title m-0">Registrate</h2>
            <h4 class="body-2 text-secondary m-0">
                Crea una nueva cuenta llenando los siguientes datos
            </h4>
        </div>

        <div
            [formGroup]="form"
            class="p-6 flex flex-col gap-4 flex-auto flex flex-col"
        >
            <div>
                <mat-form-field class="flex-1 w-full">
                    <mat-label>Name</mat-label>
                    <input
                        formControlName="name"
                        matInput
                        required
                    >
                </mat-form-field>

                <mat-form-field class="flex-1  w-full">
                    <mat-label>E-Mail</mat-label>
                    <input
                        formControlName="email"
                        matInput
                        required
                    >
                </mat-form-field>

                <mat-form-field class="flex-1  w-full">
                    <mat-label>Password</mat-label>
                    <input
                        [type]="inputType"
                        formControlName="password"
                        matInput
                        required
                    >
                    <button
                        (click)="toggleVisibility()"
                        mat-icon-button
                        matSuffix
                        matTooltip="Toggle Visibility"
                        type="button"
                    >
                        <mat-icon
                            *ngIf="visible"
                            svgIcon="mat:visibility"
                        ></mat-icon>
                        <mat-icon
                            *ngIf="!visible"
                            svgIcon="mat:visibility_off"
                        ></mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field class="flex-1  w-full">
                    <mat-label>Password (Confirm)</mat-label>
                    <input
                        [type]="inputType"
                        formControlName="passwordConfirm"
                        matInput
                        required
                    >
                    <button
                        (click)="toggleVisibility()"
                        mat-icon-button
                        matSuffix
                        matTooltip="Toggle Visibility"
                        type="button"
                    >
                        <mat-icon
                            *ngIf="visible"
                            svgIcon="mat:visibility"
                        ></mat-icon>
                        <mat-icon
                            *ngIf="!visible"
                            svgIcon="mat:visibility_off"
                        ></mat-icon>
                    </button>
                    <mat-hint>Por favor repite tu contraseña</mat-hint>
                </mat-form-field>
            </div>

            <div class="flex items-center justify-center">
                <mat-checkbox class="caption">
                    Acepto
                    <a>los terminos y condiciones.</a>
                </mat-checkbox>
            </div>
            <button
                (click)="send()"
                color="primary"
                mat-raised-button
                type="button"
            >
                Registrarse
            </button>
            <p class="text-secondary text-center">
                Ya tienes uan cuenta?
                <br>
                <a [routerLink]="['/login']">Inicia Sesión</a>
            </p>
        </div>
    </div>
</div>
