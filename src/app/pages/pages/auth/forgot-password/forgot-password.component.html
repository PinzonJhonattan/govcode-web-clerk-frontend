<div class="w-full h-full flex flex-col items-center justify-center" style="background-image: linear-gradient(269deg, rgba(20, 146, 230, 0.7) 0%, rgba(6, 47, 72, 0.7) 34%, rgba(54, 89, 22, 0.7) 100%), url('../../../../../assets/img/background_cormacarena.jpg'); background-size: cover; background-repeat: no-repeat;">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-[6rem] mx-auto" src="./../../../../../assets/img/para fondo blanco horizontal_1.png">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Restablecer contraseña</h2>
      <h4 class="body-2 text-secondary m-0 mx-4">Introduzca su correo electrónico para recuperar la contraseña.</h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col">
      <mat-form-field  appearance="outline">
        <mat-label>E-Mail</mat-label>

        <mat-icon class="mr-2" matPrefix svgIcon="mat:mail"></mat-icon>
        <input formControlName="email" matInput required>
        <mat-error *ngIf="form.get('email').hasError('required')">
          No podemos recuperar tu contraseña sin tu correo electrónico.
        </mat-error>
      </mat-form-field>

      <button (click)="send()" class="mt-2" color="primary" mat-raised-button type="button">
        ENVIAR
      </button>
    </div>
  </div>
</div>
